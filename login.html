<!DOCTYPE html>
<html>
	<head>
		<title>Nali Mail</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body class="auth">
		<div class="box">
			<div class="sidebar">
				<h2>
					Hello, Friend!
				</h2>
				<h3>Enter your personal details and start journet with us.</h3>
				<button class="button">SIGN UP</button>
			</div>
			<div class="content">
				<div class="logo">
					<img width="100" src="image/logo.png">
					<!-- <h1>Nali Mail</h1> -->
				</div>
				<div class="clear"></div>
				<h1>Sign in to Nali Mail</h1>
				<br><br>
				<form accept="" method="POST">
					<div class="input">
						<div class="icon"><i class="fa fa-user icon"></i></div>
						<input type="text" name="email">
					</div>
					<div class="input">
						<div class="icon"><i class="fa fa-key icon"></i></div>
						<input type="password" name="password">
					</div>
					<br>
					<a href="">Forget your password?</a>
					<br><br>
					<button class="button">SIGN IN</button>
				</form>
			</div>
		</div>
	</body>
</html>
