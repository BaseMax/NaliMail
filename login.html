<!DOCTYPE html>
<html>
	<head>
		<title>Nali Mail</title>
	</head>
	<body class="auth">
		<div class="box">
			<div class="sidebar">
				<h2>
					Hello, Friend!
				</h2>
				<h3>Enter your personal details and start journet with us.</h3>
				<button class="button">SIGN UP</button>
			</div>
			<div class="content">
				<div class="logo">
					<img src="logo.png">
					<h1>Nali Mail</h1>
				</div>
				<h1>Sign in to Nali Mail</h1>
				<br><br>
				<form accept="" method="POST">
					<div class="input">
						<div class="icon"></div>
						<input type="text" name="email">
					</div>
					<div class="input">
						<div class="icon"></div>
						<input type="password" name="password">
					</div>
					<br>
					<a href="">Forget your password?</a>
					<br><br>
					<button class="button">SIGN IN</button>
				</form>
			</div>
		</div>
	</body>
</html>
